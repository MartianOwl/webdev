<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="my-form">
      <form>
      <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
      <label for="exampleInputPassword1">Your Comment</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Write Here">
      </div>
      <div class="form-group">
      <label for="exampleInputPassword1">Your Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Write your name">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://image.shutterstock.com/image-photo/group-people-260nw-602783837.jpg" alt="Card image cap">
        <div class="card-body">
      
        </div>
      </div>
  </body>
</html>
